<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List species</title>
  </head>
  <body style="background-color: lightseagreen;">
    <p>The total number of species in the ensembl is: {{context.length}}</p>
    <p>The limit you have selected is: {{context.limit}} </p>
      <ul>
        {% for elem in range(0, context.limit) %}
        <li>{{context.species_list[elem]}}</li>
        {% endfor %}
      </ul>

    <a href="/">Main Page</a>
  </body>
</html>
