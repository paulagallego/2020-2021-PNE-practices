<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List species</title>
  </head>
  <body style="background-color: lightseagreen;">
    <p>The total number of species in the ensembl is: {{context.length}}</p>
    <p>You have not selected a limit, so the whole list will be displayed</p>
      <ul>
          {% for elem in context.species_list %}
          <li>{{elem}}</li>
          {% endfor %}
      </ul>

    <a href="/">Main Page</a>
  </body>
</html>
